<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container shadow">
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-2">
        <a class="navbar-brand" href="/home">
          NGOZI OKONJO-IWEALA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerListItem"
          aria-controls="navbarTogglerListItem"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerListItem">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active px-3">
              <a href="#" class="nav-link"></a>
            </li>
            <li class="nav-item active px-3">
              <a href="#" class="nav-link"></a>
            </li>
            <li class="nav-item active px-3">
              <a href="/work" class="nav-link">Previous</a>
            </li>
            <li class="nav-item active px-3">
              <a href="/home" class="nav-link">Next</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <header>
      <div class="container">
        <div class="row pl-3 py-2 my-2 d-flex justify-content-center text-dark">
          <h1 class="my-auto display-5 py-5 font-weight-normal">
            Gallery
          </h1>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center px-3">
          <div class="card-deck">
            <div class="card border-0">
              <img src="/images/smiling.jpg" class="card-img-top shadow" alt="Apps" />
              <div class="card-body">
                <p class="card-text">
                  Doctor Ngozi Okonjo-Iweala!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center px-3">
          <div class="card border-0">
            <img
              src="/images/selfie-with-husband.webp"
              class="card-img-top shadow"
              alt="selfie"
              height="300px"
            />
            <div class="card-body">
              <p class="card-text">
                With her husband!
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center px-3">
          <div class="card border-0">
            <img
              src="/images/older-with-husband.jpg"
              class="card-img-top shadow"
              alt="image"
              height="280px"
            />
            <div class="card-body">
              <p class="card-text">With her husband at an event!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center px-3">
          <div class="card-deck">
            <div class="card border-0">
              <img src="/images/with-S.A-president.jpg" class="card-img-top shadow" alt="Apps" />
              <div class="card-body">
                <p class="card-text">
                  Ngozi with South African President, Cyril Ramaphosa!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center px-3">
          <div class="card border-0">
            <img src="/images/with-twitter-ceo.jpg" class="card-img-top shadow" alt="..." />
            <div class="card-body">
              <p class="card-text">
                Ngozi with Twitter CEO, Jack Dorsey!
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center px-3">
          <div class="card border-0">
            <img
              src="/images/with-president.johnathan.jpg"
              class="card-img-top shadow"
              alt="image"
            />
            <div class="card-body">
              <p class="card-text">
                With former Nigerian President, Goodluck Jonathan!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
